<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-cover">
                <ol class="nav">
                    <button class="nav-button">Home</button>
                    <button class="nav-button">Specals</button>
                    <button class="nav-button">Restaurant</button>
                    <button class="nav-button">Contact</button>
                </ol>
            <h1 class="title">FOOD ORDER FORM</h1>
            <div class="order-container">
                <div class="order-form">
                    <h2 class="order-form-title">Pickup your path to happy eating</h2>
                    <div class="decide">
                        <p class="decide-text decide-selected">Decide later</p>
                        <p class="decide-middle decide-text">/</p>
                        <p class="decide-text">Delivery</p>
                        <p class="decide-middle decide-text">/</p>
                        <p class="decide-text">Pickup</p>
                    </div>
                    <form>
                        <p class="order-input-text">Where are you</p>
                        <input id="adress-input" class="order-input" placeholder="Street, Adress, City, Country">
                        <p class="order-input-text">What would you like</p>
                        <input id="food-input" class="order-input" placeholder="Item, Restaurant, Crusine(Optional)">
                    </form>
                    <button id="button" class="order-button">Find Restaurants</button>
                </div>
                <img class="menu-image" alt="image of food" src="Images/picture-menu.jpg">
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
